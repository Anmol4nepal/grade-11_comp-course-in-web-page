<html>
<head>
	<title>HTML FORM</title>
<style>
body{background-color:gray;color:pink}
h1{color:blue}
input{color:red}
label{color:green}
select{color:yellow}
</style>
</head>
<body>
<div>
	<h1>HTML FORM-1</h1>
	<label>Name:</label>
	<input type="text" name="fullname" value="" placeholder="enter name"><br><br>
	<label>Phone Number:</label>
	<input type="number" name="phone_no" value=""placeholder="enter phone number"><br><br>
	<label>Address:</label>
	<input type="text" name="address" value=""placeholder="enter address"><br><br>
	<label>Age:</label> 
	<input type="number" name="age" value="" placeholder="enter age"><br><br>
	<label>Email:</label> 
	<input type="email" name="email" value="" placeholder="enter email"><br><br>
	<label>Username:</label> 
	<input type="text" name="uname" value="" placeholder="enter username"><br><br>
	<label>Password:</label> 
	<input type="password" name="password1" value="" placeholder="enter password"><br><br>
	<label>Confirm Password:</label> 
	<input type="password" name="password2" value="" placeholder="enter confirm password"><br><br>
	<label>Gender:</label><br>
	<input type="radio" name="gender" value="Male">
	<label>Male</label>
	<input type="radio" name="gender" value="Female">
	<label>Female</label><br><br>
	<label>Education Level Completed:</label><br>
	Upto Grade 8<input type="checkbox" name="upto_8" value="Upto 8"><br>
	Upto Grade 10<input type="checkbox" name="upto_10" value="Upto 10"><br>
	Upto Grade 11<input type="checkbox" name="upto_11" value="Upto 11"><br><br>
	<label>Country:</label>
	<select name="country">
		<option value="Nepal">Nepal</option>
		<option value="USA">USA</option>
	</select><br><br>
	END OF FORM<br>
	<input type ="button" name="submit" value="submit"<br>
</div>
</body>
</html>
